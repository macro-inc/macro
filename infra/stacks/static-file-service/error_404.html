<!DOCTYPE html>
<html>

<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #1f2937;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .error-code {
      font-weight: bold;
      font-size: 3rem;
      line-height: 1;
      margin: 0;
    }

    .error-message {
      font-weight: bold;
      font-size: 1.0rem;
      margin: 0;
    }
  </style>
</head>

<body style="margin: 0;">
  <div class="container">
    <p class="error-code">404</p>
    <p class="error-message">File not found</p>
  </div>
</body>

</html>
